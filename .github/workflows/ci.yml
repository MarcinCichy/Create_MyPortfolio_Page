name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    if: github.actor == 'MarcinCichy'  # ðŸš€ Tylko Twoje commity uruchamiajÄ… workflow
    runs-on: ubuntu-latest

    steps:
      # 1. SprawdÅº repozytorium
      - uses: actions/checkout@v3

      # 2. Ustaw Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Instalacja zaleÅ¼noÅ›ci
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Export environment variables
      - name: Export
        run: |
          echo "GITLAB_TOKEN=${{ secrets.GITLAB_TOKEN }}" >> $GITHUB_ENV
          echo "GITLAB_USERNAME=${{ secrets.GITLAB_USERNAME }}" >> $GITHUB_ENV
          echo "MY_DESCRIPTION=${{ vars.MY_DESCRIPTION }}" >> $GITHUB_ENV
          echo "MY_NAME=${{ vars.MY_NAME }}" >> $GITHUB_ENV
          echo "PROJECTS_TO_SKIP=${{ vars.PROJECTS_TO_SKIP }}" >> $GITHUB_ENV

      # 5. Generowanie strony (tworzenie plikÃ³w .html i katalogu 'static')
      - name: Generate portfolio
        run: |
          python generate_portfolio.py
          mkdir build
          cp -r *.html build/
          cp -r static build/

      # 6. Deploy to GitHub Pages (publikujemy zawartoÅ›Ä‡ folderu "build" do gaÅ‚Ä™zi gh-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
