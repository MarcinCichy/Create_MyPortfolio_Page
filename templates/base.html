<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Moje Portfolio{% endblock title %}</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Nasz plik CSS (Dracula dark theme) -->
  <link rel="stylesheet" href="static/css/style.css">

  {% block head_extras %}{% endblock head_extras %}
</head>
<body class="{% if title == 'Strona Główna - Moje Portfolio' %}index-page{% endif %}">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Moje Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Linki do podstron -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Strona Główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="programowanie.html">Programowanie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="it.html">IT</a>
          </li>
          <!-- Pomiń linki do lasery/budownictwo, jeśli są pominięte -->
          <!--
          <li class="nav-item">
            <a class="nav-link" href="budownictwo.html">Budownictwo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lasery.html">Lasery</a>
          </li>
          -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Główna zawartość i stopka w Flex container -->
  <div class="d-flex flex-column min-vh-100">
    <!-- Zawartość strony -->
    <div class="container my-4 flex-grow-1">
      {% block content %}{% endblock content %}
    </div>

    <!-- STOPKA -->
    <footer class="fixed-bottom">
      <p>© 2025 - Moje Portfolio. Wygenerowane automatycznie za pomocą Python + GitLab API. Marcin Cichy</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock scripts %}
</body>
</html>
